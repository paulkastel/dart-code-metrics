name: dart_code_metrics
version: 5.7.8
description: Software analytics tool that helps developers analyze and improve software quality.
homepage: https://dcm.dev/
repository: https://github.com/dart-code-checker/dart-code-metrics
issue_tracker: https://github.com/dart-code-checker/dart-code-metrics/issues
documentation: https://dcm.dev/docs/getting-started/

environment:
  sdk: ">=3.4.4 <4.0.0"

platforms:
  linux:
  windows:
  macos:

dependencies:
  analyzer: ">=5.13.0 <6.1.0"
  analyzer_plugin: ">=0.11.2 <0.12.0"
  ansicolor: ^2.0.2
  args: ^2.5.0
  collection: ^1.18.0
  crypto: ^3.0.3
  dart_code_metrics_presets: ^1.5.0
  file: ^7.0.0
  glob: ^2.1.2
  html: ">=0.15.4 <1.0.0"
  http: ^1.2.2
  meta: ^1.12.0
  path: ^1.9.0
  platform: ^3.1.0 # overridden for lowest versions compatibility
  pub_updater: ^0.4.0
  source_span: ^1.10.0
  uuid: ^4.0.0
  xml: ">=6.0.0 <7.0.0"
  yaml: ^3.1.2

dev_dependencies:
  coverage: ^1.9.0
  intl: ">=0.18.0 <0.19.0"
  mocktail: ^1.0.4
  test: ^1.25.5

  # internal package, used only in tests data
  test_lints:
    path: ./test/resources/test_lints

executables:
  metrics:
